<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <button type="button">Just a button</button>
      <p>
        <label for="username">Enter a Username:</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a Color:</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number:</label>
        <input
          type="number"
          placeholder="enter a number"
          id="number"
          name="number"
        />
      </p>
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h1>Hijacking Search</h1>
    <hr />
    <form action="https://www.reddit.com/search" method="get">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <hr />
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <form action="https://www.youtube.com/results" method="get">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />
    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_TOS" id="agree" checked />
      <label for="agree">I agree to whatever</label>
      <p>
        <label for="xs">extra small</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">small</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">medium</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="meal">Select Food</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="steak" selected>Steak</option>
          <option value="garbage">Vegetarian</option>
        </select>
      </p>
      <label for="cheese">Amount of cheese</label>
      <input
        type="range"
        name="range"
        id="cheese"
        min="37"
        max="380"
        value="83"
      />
      <p>
        <label for="requests">Requests</label>
        <textarea name="requests" id="requests" cols="30" rows="15"></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="5000"
        maxlength="6000"
        required
      />
      <button>Submit</button>
    </form>
  </body>
</html>
